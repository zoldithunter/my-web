<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<canvas id="canvas"></canvas>
<div class="ui">
    <h1>Quantum Nexus</h1>
    <div class="controls">
        <div class="control-group">
            <label>Intensity</label>
            <input type="range" id="intensity" min="0" max="100" value="50">
        </div>
        <div class="control-group">
            <label>Complexity</label>
            <input type="range" id="complexity" min="1" max="5" value="3" step="0.1">
        </div>
        <div class="control-group">
            <label>Flow</label>
            <input type="range" id="flow" min="0" max="100" value="70">
        </div>
    </div>
</div>
<div class="info">
    <p>Move mouse to interact • Space to pulse • Click to create quantum fields</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="main.js"></script>
</body>

</html>
